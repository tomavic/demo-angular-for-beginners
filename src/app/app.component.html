<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <!-- Header -->
    <div class="flex flex-wrap w-full mb-20">
      <div class="w-full mb-6 lg:w-1/2 lg:mb-0">
        <h1 class="mb-2 text-2xl font-medium text-gray-900 sm:text-3xl title-font">List of Items</h1>
        <div class="w-20 h-1 bg-indigo-500 rounded"></div>
      </div>
      <p class="w-full leading-relaxed text-gray-500 lg:w-1/2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi tempore veniam quidem assumenda eius sed
        dolore laudantium. Et praesentium, fugiat optio aperiam nulla est quisquam odio, minus earum, ullam ea.
      </p>
    </div>

    <!-- Filter -->
    <div class="flex-col mb-20">
      <div class="relative">
        <input
          type="text"
          id="search"
          placeholder="Search.."
          [formControl]="searchInput"
          class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200" />
      </div>
    </div>

    <!-- Content: List of Cards -->
    <div class="flex flex-wrap -m-4">
      <div
        *ngFor="let item of filteredList"
        class="p-4 xl:w-1/4 md:w-1/2">
        <div class="p-6 bg-gray-100 rounded-lg">
          <img
            class="object-cover object-center w-full h-40 mb-6 rounded"
            src="https://dummyimage.com/720x400"
            alt="content" />
          <h3 class="text-xs font-medium tracking-widest text-indigo-500 title-font">
            {{ item.subtitle }}
          </h3>
          <h2 class="mb-4 text-lg font-medium text-gray-900 title-font">
            {{ item.title }}
          </h2>
          <p class="text-base leading-relaxed">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
